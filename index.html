<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTD Weather API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- roots -->
    <div id="root">
        <div class="search grid-item">
            <form action="" id="form">
                <input type="text" name="" id="city_input" placeholder="Enter city name">
                <span><input id="submit" type="submit"></span>
            </form>

        </div>
        <!-- content-left -->
        <div class="temp grid-item">
            <div class="temp-detail widget">
                <div>
                    <span class="degree" id="current_weather1"></span>
                    <i class="wi wi-day-sunny"></i>
                    <p id="tempFeels"></p>
                </div>
            </div>

        </div>
        <!-- content-middle -->
        <div class="date grid-item">
            <div class="clock">
                <span class="clock-text">
                    <span class="degree current_time">10:35</span>
                    <span class="date_month">AM - SUN, 7 MAY</span>
                    <div class="city_name "><span class="material-symbols-outlined">
                            location_on
                        </span><span id="cityName"></span></div>
                </span>

            </div>
        </div>

        <!-- content-right -->
        <div class="more-info grid-item">

            <div class="widget">
                <div>

                    <span class="icon current_temp_min"></span>
                    <span class="degree current_temp_max"></span>
                    <div class=" more-info-flex">
                        <div><span id="windSpeed"></span></div>
                        <div><span id="perp"></span></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="week grid-item">
            <div class="wrapper" id="dailyTemp">
            </div>
        </div>
        <script src="./js/app.js"></script>
</body>

</html>
