<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>CTD Weather API</title>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <!-- roots -->
    <div id="root">
        <div class="search grid-item">
            <form action="" id="form">
                <input type="text" name="" id="" placeholder="Barlin, Germany">
                <span><input id="submit" type="submit"></span>
            </form>

        </div>

        <div class="temp grid-item">
            <div class="temp-detail widget">
                <div>
                    <span class="material-symbols-outlined">sunny</span>
                    <span class="degree" id="current_weather1">Sunny</span>

                    <div><span class="material-symbols-outlined up">
                            arrow_drop_up
                        </span><span>26&deg;</span> <span class="material-symbols-outlined down ">
                            arrow_drop_down
                        </span><span>18&deg;</span></div>
                </div>

            </div>

        </div>
        <!-- content-middle -->
        <div class="date grid-item">
            <div class="clock">
                <span class="clock-text">
                    <span class="degree current_time">10:35</span>
                    <span class="date_month">AM - SUN, 7 MAY</span>
                    <div class="city_name "><span class="material-symbols-outlined">
                            location_on
                        </span>Tokyo, Japan</div>
                </span>

            </div>
        </div>


        <!-- content-right -->
        <div class="more-info grid-item">

            <div class="widget">
                <div>
                    <span class="icon current_temp_min">15&deg;</span>
                    <span class="degree current_temp_max">26&deg;</span>
                    <div class="country more-info-flex">
                        <div>wind speed: 5m/s</div>
                        <div>wind direction: NE</div>
                        <div>percipation: 3%</div>
                    </div>
                </div>

            </div>

        </div>
